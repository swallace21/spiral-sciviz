  <body>
    <h1>Interactive Sleep Visualization</h1>
    <h5 style="background:#eee; padding: 8px; margin-bottom:0px;">
			<span style="color:#386cb0"> Blue: Normal Sleep </span><span style="color:#eee">OOO</span>
      <span style="color:#beaed4"> Purple: Overslept</span><span style="color:#eee">OOO</span>
      <span style="color:#7fc97f"> Green: Nap</span><span style="color:#eee">OOO</span>
      <span style="color:#ffff99"> Yellow: Noise Anomoly</span><span style="color:#eee">OOO</span>
			<span style="color:#fdc086"> Orange: Movement Anomoly</span><span style="color:#eee">OOO</span>
			<span style="color:#f0027f"> Magenta: Noise & Movement Anomoly</span><span style="color:#eee">OOO</span>
    </h5>
    <h5 style="background:#333; padding: 8px; margin-top:0px; margin-bottom:0px;">
      <span style="color:#fff"> White: Awake</span><span style="color:#333">OOO</span>
      <span style="color:#ddd"> Grey: Early Awakening</span><span style="color:#333">OOO</span>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="height:16px;padding-top: 0px;margin-top: 0px;width: 84px;top: 3px;position: relative;">
        <line stroke='#eee' stroke-width="36px" stroke-dasharray=".5, 0, 5, 0.5" x1="0" y1="0" x2="80" y2="0"/>
      </svg>
      <span style="color:#fff"> Dashed Segment: Weekend</span>
    </h5>
    <hr style="margin-top: 0px; margin-bottom: 0px; color: #eee;"></hr>

    <h5>Filter by Keywords</h5>
    <div id="checkboxes" style="width:100%; line-height:24px"></div>


    <h5>Filter by Sleep Rating</h5>
    <div class="slider"></div>

    <hr style="margin-top: 60px;margin-bottom: 0px; color: #eee;"></hr>
